        <script src="/demo-webpage-v2/js/ripple-effect.min.js"></script>
        <script>
            $(document).ready(function(){
                feather.replace();
                $('[data-toggle="tooltip"]').tooltip();
                $('[anim="ripple"]').rippleEffect();
                $('.card-service').hover(function(){
                    $('.card-service:not(:hover)').addClass("blurred");
                }, function(){
                    $('.card-service').removeClass("blurred");
                });
                $('.btn-copy').click(function(){
                   var text = $(`#${$(this).attr("id")}-content`).text();
                   const textarea = document.createElement("textarea");
                   textarea.value = text;
                   textarea.setAttribute("readonly", "");
                   textarea.style.position = "absolute";
                   textarea.style.left = "-9999px";
                   document.body.appendChild(textarea);
                   textarea.select();
                   textarea.setSelectionRange(0, text.length);
                   document.execCommand("copy");
                   document.body.removeChild(textarea);
                   $(this).attr('data-original-title', 'Copied!')
                          .tooltip('show');
                });
                $('.btn-copy').mouseout(function(){
                    $(this).attr('data-original-title', 'Copy to clipboard');
                });
            });
        </script>
